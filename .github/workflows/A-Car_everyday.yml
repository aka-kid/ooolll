#天天领钱
on:
 schedule:
   - cron: '0 2,3 * * *'#定时，和北京时间差8小时。这里其实就是10点11点各运行一次
 workflow_dispatch:
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v2
       
     - name: 'Set up Python'
       uses: actions/setup-python@v1
       with:
         python-version: 3.7
       
     - name: '运行提示'#显示的名字，随意
       run: pip install -r ./Xxx/库.TXT#调用的支持库
       
     - name: '运行提示' #随意
       run: python3 Car_everyday.py#你的py代码在github的路径
       env:
           Card_telegram: ${{ secrets.Card_telegram }}#py通知参数
           Car_cookies: ${{ secrets.Car_cookies }}  #你的py代码中ck
